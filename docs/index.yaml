  - Квантни рачунари
  willLearn:
  - шта је интернет ствари, које су његове типичне примене и како он може да побољша
    живот у градовима;
  - ћиме се све бави вештачка интелигенција и какве ризике и дилеме са собом носи;
  - који видови мaшинског учења постоје и какве проблеме решавају;
  - шта је big data и у каквој је вези са науком о подацима;
  - које су особине савремених робота, од чега се роботи састоје и за шта се све користе;
  - шта је криптовање, како се корсити криптовање помоћу јавног и тајног кључа, шта
    је хеширање, који су задаци модерне криптографије и како се они остварују употребном
    поменутих техника криптовања и хеширања;
  - шта су квантни рачунари, на којим принципима функционишу, које су њихове предности
    и могуће примене.
